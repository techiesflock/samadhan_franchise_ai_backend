version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: ai-assistant-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - ai-assistant-network

networks:
  ai-assistant-network:
    driver: bridge
